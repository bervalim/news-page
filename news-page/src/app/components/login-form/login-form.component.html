<form (ngSubmit)="submitLoginForm()" [formGroup]="loginForm">
  <div>
    <input type="email" placeholder="E-mail" formControlName="email" />
    <p
      *ngIf="errors.email?.['required'] && loginForm.get('email')?.value!==null "
      class="paragraph validation errors"
    >
      O e-mail é obrigatório!
    </p>
  </div>
  <div>
    <input
      [attr.type]="isPasswordHidden ? 'password' : 'text'"
      placeholder="Senha"
      formControlName="password"
    />
    <button type="button" (click)="togglePasswordVisibility('password')">
      <mat-icon>{{
        isPasswordHidden ? "visibility" : "visibility_off"
      }}</mat-icon>
    </button>
    <p
      *ngIf="errors.password?.['required'] && loginForm.get('password')?.value!==null"
      class="paragraph validation errors"
    >
      A senha é obrigatória
    </p>
  </div>
  <div>
    <button type="submit">Entrar</button>
  </div>
  <div>
    <p>Não é cadastrado?</p>
    <a routerLink="/register">Cadastre-se</a>
  </div>
</form>
